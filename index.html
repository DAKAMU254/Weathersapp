<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Display</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <header>
        <h1>Weather for: (Enter country below)</h1>
    </header>
    <main>
        <input type="text" class="country">
        <button class="submit">Get results</button>
    </main>
    
    <article>
        <br><br>
        <span class="temperature">Loading</span>
        <span class="humidity">Loading</span>
        <span class="wind_speed">Loading</span>
    </article>

    <script src="weather.js"></script>
</body>

</html>
